<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#1b263b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5d4"/>
      <stop offset="50%" style="stop-color:#00bbf9"/>
      <stop offset="100%" style="stop-color:#9b5de5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#00f5d4" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="630" x2="1200" y2="0"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(540, 180)">
    <path d="M60 0 L120 20 L120 70 C120 110 90 140 60 160 C30 140 0 110 0 70 L0 20 Z" 
          fill="none" stroke="url(#accent)" stroke-width="4"/>
    <path d="M40 80 L55 95 L85 65" fill="none" stroke="#00f5d4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="#e0e1dd">
    Pavi Singh
  </text>
  
  <text x="600" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#778da9">
    Cybersecurity Specialist | Automating Security at Scale
  </text>
  
  <!-- Accent line -->
  <rect x="400" y="510" width="400" height="3" fill="url(#accent)" rx="1.5"/>
</svg>
